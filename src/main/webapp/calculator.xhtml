<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Calculator page</title>
    </h:head>
    <h:body>
        <h1>Calculator</h1>
        <h:graphicImage value="Task.png"/>
        <h:form>
            <p:panel style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Start interval value:" for="startIntervalValue" />
                    <p:inputText id="startIntervalValue" value="#{calculatorBean.calculatorData.startInterval}"/>
                    <h:outputLabel value="End interval value:" for="endIntervalValue" />
                    <p:inputText id="endIntervalValue" value="#{calculatorBean.calculatorData.endInterval}" />
                    <h:outputLabel value="Step:" for="step" />
                    <p:inputText id="step" value="#{calculatorBean.calculatorData.step}" />

                    <h:outputLabel value="a:" for="a" />
                    <p:inputText id="a" value="#{calculatorBean.calculatorData.a}" />
                </h:panelGrid>

            </p:panel>
            <p:commandButton value="Calculate" action="#{calculatorBean.calculate()}" />
        </h:form>
    </h:body>
</f:view>
</html>
